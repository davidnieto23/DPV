<!DOCTYPE HTML>
<html>
<head>
    <title>Pr√°ctica 3</title>
    <meta charset="utf-8">
    <script src="//cdn.jsdelivr.net/phaser/2.2.2/phaser.min.js"></script>
</head>
<body>

    <div id="canvas-game"></div>
    <script type="text/javascript">
    var game = new Phaser.Game(640, 480, Phaser.CANVAS, 'canvas-game');

    var PhaserGame = function () {
        this.player = null;
        this.platforms = null;
        this.sky = null;
        this.facing = 'left';
        this.edgeTimer = 0;
        this.jumpTimer = 0;
        this.wasStanding = false;
        this.cursors = null;
    };

    PhaserGame.prototype = {

        init: function () {
            this.game.renderer.renderSession.roundPixels = true;
            this.world.resize(2000, 2000);
            this.physics.startSystem(Phaser.Physics.ARCADE);
            this.physics.arcade.gravity.y = 750;
            this.physics.arcade.skipQuadTree = false;

        },

        preload: function () {
            this.load.crossOrigin = 'anonymous';
            this.load.image('block', 'assets/block.png');
            this.load.image('brush', 'assets/brush.png');
            this.load.image('brush2', 'assets/brush2.png');
            this.load.image('floor', 'assets/floor.png');
            this.load.image('clouds', 'assets/clouds1.png');
            this.load.image('platform', 'assets/misil1.png');
            this.load.image('ice-platform', 'assets/block2.png');
            this.load.image('estrella', 'assets/estrella.png');
            this.load.spritesheet('dude', 'assets/dude.png', 32, 48);
        },

        create: function () {
            this.stage.backgroundColor = '#2f9acc';
            this.sky = this.add.tileSprite(0, 0, 640, 480, 'clouds');
            this.sky.fixedToCamera = true;

            for (var i = 0; i < 2000; i = i + 100)
            {
            	this.add.sprite(i, 1967, 'brush');
            	this.add.sprite(i + 200, 1930, 'brush2');
            }

            /*
            this.add.sprite(300, 1967, 'brush');
            this.add.sprite(100, 1967, 'brush');
            this.add.sprite(200, 1967, 'brush');

            this.add.sprite(500, 1930, 'brush2');
            */

            this.platforms = this.add.physicsGroup();
            this.platforms.create(100, 1899, 'block');
            this.platforms.create(300, 1799, 'block');
            for (var i = 0; i < 2000; i = i + 135)
            {
            	this.platforms.create(i, 1984, 'floor');
            }
            var x = 0;
            var y = 64;
            for (var i = 0; i < 19; i++)
            {
                var type = i % 2 === 1 ? 'platform' : 'ice-platform';
                this.platforms.create(x+5, y+10, 'block');
                this.add.sprite(x+8, y-12, 'estrella');
                var platform = this.platforms.create(x, y, type);
                //  Set a random speed between 50 and 200
                platform.body.velocity.x = this.rnd.between(100, 150);
                //  Inverse it?
                if (Math.random() > 0.5)
                {
                    platform.body.velocity.x *= -1;
                }
                x += 200;
                if (x >= 600)
                {
                    x = 0;
                }
                y+= 104;
            }
            this.platforms.setAll('body.allowGravity', false);
            this.platforms.setAll('body.immovable', true);
            this.player = this.add.sprite(320, 1952, 'dude');
            this.physics.arcade.enable(this.player);
            this.player.body.collideWorldBounds = true;
            this.player.body.setSize(20, 32, 5, 16);
            this.player.animations.add('left', [0, 1, 2, 3], 10, true);
            this.player.animations.add('turn', [4], 20, true);
            this.player.animations.add('right', [5, 6, 7, 8], 10, true);
            this.camera.follow(this.player);
            this.cursors = this.input.keyboard.createCursorKeys();
        },

        wrapPlatform: function (platform) {
            if (platform.body.velocity.x < 0 && platform.x <= -160)
            {
                platform.x = 2000;
            }
            else if (platform.body.velocity.x > 0 && platform.x >= 2000)
            {
                platform.x = -160;
            }
        },

        setFriction: function (player, platform) {
            if (platform.key === 'ice-platform')
            {
                player.body.x -= platform.body.x - platform.body.prev.x;
            }
        },

        update: function () {
            this.sky.tilePosition.y = -(this.camera.y * 0.7);
            this.platforms.forEach(this.wrapPlatform, this);
            this.physics.arcade.collide(this.player, this.platforms, this.setFriction, null, this);
            //  Do this AFTER the collide check, or we won't have blocked/touching set
            var standing = this.player.body.blocked.down || this.player.body.touching.down;
            this.player.body.velocity.x = 0;
            if (this.cursors.left.isDown)
            {
                this.player.body.velocity.x = -200;
                if (this.facing !== 'left')
                {
                    this.player.play('left');
                    this.facing = 'left';
                }
            }
            else if (this.cursors.right.isDown)
            {
                this.player.body.velocity.x = 200;
                if (this.facing !== 'right')
                {
                    this.player.play('right');
                    this.facing = 'right';
                }
            }
            else
            {
                if (this.facing !== 'idle')
                {
                    this.player.animations.stop();

                    if (this.facing === 'left')
                    {
                        this.player.frame = 0;
                    }
                    else
                    {
                        this.player.frame = 5;
                    }
                    this.facing = 'idle';
                }
            }

            //  No longer standing on the edge, but were
            //  Give them a 250ms grace period to jump after falling
            if (!standing && this.wasStanding)
            {
                this.edgeTimer = this.time.time + 250;
            }

            //  Allowed to jump?
            if ((standing || this.time.time <= this.edgeTimer) && this.cursors.up.isDown && this.time.time > this.jumpTimer)
            {
                this.player.body.velocity.y = -500;
                this.jumpTimer = this.time.time + 750;
            }

            this.wasStanding = standing;

        }

    };

    game.state.add('Game', PhaserGame, true);

    </script>

</body>
</html>
